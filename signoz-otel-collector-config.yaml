receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 15s
          static_configs:
            - targets: ['localhost:8888']

        - job_name: 'postgres'
          scrape_interval: 15s
          static_configs:
            - targets: ['sql-exporter:9399']

        - job_name: 'ilmanhinta-api'
          scrape_interval: 15s
          static_configs:
            - targets: ['api:8000']

processors:
  batch:
    send_batch_size: 1000
    timeout: 10s

  memory_limiter:
    check_interval: 1s
    limit_mib: 400
    spike_limit_mib: 100

exporters:
  # Using logging exporters for now (ClickHouse configuration requires cluster setup)
  # Traces, metrics, and logs are logged to console instead
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

  # Note: To enable ClickHouse storage, you would need:
  # clickhousetraces:
  #   datasource: tcp://signoz-clickhouse:9000/?database=signoz_traces
  # clickhousemetricswrite:
  #   endpoint: tcp://signoz-clickhouse:9000/?database=signoz_metrics
  # clickhouselogsexporter:
  #   dsn: tcp://signoz-clickhouse:9000/?database=signoz_logs

service:
  extensions: []
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [logging]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [logging]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [logging]
