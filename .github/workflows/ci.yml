name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Run ruff (lint)
        run: |
          uv run ruff check .

      - name: Run ruff (format)
        run: |
          uv run ruff format --check .

      - name: Run mypy
        run: |
          uv run mypy src/ilmanhinta
        continue-on-error: true # Type checking can be strict

      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=src/ilmanhinta --cov-report=xml
        env:
          FINGRID_API_KEY: "test_key"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ilmanhinta:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run --rm ilmanhinta:${{ github.sha }} python -c "import ilmanhinta; print(ilmanhinta.__version__)"
