app = "ilmanhinta"
primary_region = "arn"  # Stockholm (closest to Finland)

[build]
  dockerfile = "Dockerfile"

[deploy]
  # Ensure a trained model exists on the volume before the app starts
  release_command = "python -m ilmanhinta.scripts.init_dagster_home && python -m ilmanhinta.scripts.bootstrap_model"

# Define separate process groups for API and Dagster daemon
[processes]
  app = "python -m uvicorn ilmanhinta.api.main:app --host 0.0.0.0 --port 8000"
  daemon = "dagster-daemon run"
  # Optional UI (use `fly proxy 3000` to access privately):
  # ui = "dagster-webserver -h 0.0.0.0 -p 3000 -w ${DAGSTER_HOME}/workspace.yaml"

[env]
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  LOG_LEVEL = "INFO"
  DAGSTER_HOME = "/app/data/dagster_home"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "ilmanhinta_data"
  destination = "/app/data"
